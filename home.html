<!DOCTYPE html>
<html lang="en">
    <head>
        <!--This is metadata for our document-->
        <title>QR Code Designer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1> Welcome To QR Code Designer!</h1>
        <div class="panel">
            <p> This <a href="https://en.wikipedia.org/wiki/QR_code">Link</a> takes you to the wiki page about QR Codes.</p>
            <p> Below you can choose the body type, eye type, and eyeball type for your QR Code.</p>
            <p> Body Type</p>
            <select name="body-type" class="body"></select>
            <input type="button" value="Generate">
            <p> Eye Type</p>
            <select name="eye-type" class="eye"></select>
            <input type="button" value="Generate">
            <p> Eyeball Type</p>
            <select name="eyeball-type" class="eyeball"></select>
            <input type="button" value="Generate">
        </div>
        <div class="panel">
            <img id="qr-code"></img>
        </div>
    </body>
</html>
<script src="main.js"></script>
